<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Python Event Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            padding: 2rem;
            text-align: center;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:active {
            background: #005fa3;
        }

        #status {
            margin-top: 2rem;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Move to Production!</h1>
    <button id="myButton">Big Red Button</button>
    <div id="status"></div>
    <script>
        document.getElementById('myButton').onclick = function () {
            fetch('/event', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('status').textContent = data;
                })
                .catch(err => {
                    document.getElementById('status').textContent = 'Error sending event!';
                });
        };
    </script>
</body>

</html>
