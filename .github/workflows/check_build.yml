name: Frontend Build Check
run-name: ${{ github.actor }} Build Check

on:
  pull_request:
    branches:
      - main
    paths:
      - "aquawatch_mobile_app/**"
  push:
    branches:
      - main
    paths:
      - "aquawatch_mobile_app/**"
  workflow_dispatch:

jobs:
  pr-branch-check:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if PR is from app-build-branch
        run: |
          echo "PR is from branch ${{ github.head_ref }} to ${{ github.base_ref }}"
          if [ "${{ github.head_ref }}" = "app-build-branch" ]; then
            echo "PRs from app-build-branch are not allowed."
            exit 1
          fi

  lockfile-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Validate package-lock.json
        working-directory: ./aquawatch_mobile_app
        run: node scripts/check-package-lock.js

  setup:
    runs-on: ubuntu-latest
    needs: [pr-branch-check, lockfile-validate]
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache node_modules
        id: cache
        uses: actions/cache@v3
        with:
          path: ./aquawatch_mobile_app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('aquawatch_mobile_app/package-lock.json') }}
      - name: Install dependencies
        working-directory: ./aquawatch_mobile_app
        run: npm install

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Restore node_modules from cache
        uses: actions/cache@v3
        with:
          path: ./aquawatch_mobile_app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('aquawatch_mobile_app/package-lock.json') }}
      - name: Lint Check
        working-directory: ./aquawatch_mobile_app
        run: npm run lint

  audit:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Restore node_modules from cache
        uses: actions/cache@v3
        with:
          path: ./aquawatch_mobile_app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('aquawatch_mobile_app/package-lock.json') }}
      - name: npm Audit
        working-directory: ./aquawatch_mobile_app
        run: npm audit --audit-level=low

  spellcheck:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Restore node_modules from cache
        uses: actions/cache@v3
        with:
          path: ./aquawatch_mobile_app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('aquawatch_mobile_app/package-lock.json') }}
      - name: Spell check
        working-directory: ./aquawatch_mobile_app
        run: npx cspell .

  expo-doctor:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Restore node_modules from cache
        uses: actions/cache@v3
        with:
          path: ./aquawatch_mobile_app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('aquawatch_mobile_app/package-lock.json') }}
      - name: Expo Doctor Check
        working-directory: ./aquawatch_mobile_app
        run: npx expo-doctor
